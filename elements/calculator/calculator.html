<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="calculator.js"></script>
    <style>
      
    </style>
    <script type="text/javascript">
      
    </script>
  </head>
  <body>
    <div class="calc-container">
      <div class="row">
        <input type="button" class="clrBtn" id="clearBtn" text="clr" value="clr"/>
        <input type="text" id="userInput"/>
      </div>
      <div class="row">
        <span class="digit" onclick="calculator.getNumbers(1);">1</span>
        <span class="digit" onclick="calculator.getNumbers(2);">2</span>
        <span class="digit" onclick="calculator.getNumbers(3);">3</span>
        <span class="digit" onclick="calculator.getNumbers(4);">4</span>
        
      </div>
      <div class="row">
        <span class="digit" onclick="calculator.getNumbers(5);">5</span>
        <span class="digit" onclick="calculator.getNumbers(6);">6</span>
        <span class="digit" onclick="calculator.getNumbers(7);">7</span>
        <span class="digit" onclick="calculator.getNumbers(8);">8</span>
        
      </div>
      <div class="row">
        <span class="digit" onclick="calculator.getNumbers(9);">9</span>
        <span class="digit" onclick="calculator.getNumbers(0);">0</span>
        <span class="digit">.</span>
        <span class="operator" onclick="calculator.getResult();">=</span>
        
      </div>
      <div class="row">
        <input class="operator" value="+" onclick="calculator.getOperand(this);" text="+"/>
        <input class="operator" value="-" onclick="calculator.getOperand(this);" text="-"/>
        <input class="operator" value="*" onclick="calculator.getOperand(this);" text="*"/>
        <input class="operator" value="/" onclick="calculator.getOperand(this);" text="/"/>
        <input class="operator" value="root" onclick="calculator.getOperand(this);" text="Ã"/>
      </div>
    </div>
  </body>
</html>
